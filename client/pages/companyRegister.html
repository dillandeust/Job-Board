<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../JS/companyAccount.js" defer></script>
    <title>Need Jobs</title>
</head>
<body>
    <main>
        <h1 class="title">Need Jobs</h1>
        <form id="form" class="apply-form">
            <div class="input-container">
                <label for="Name_of_companies">Company Name</label>
                <input name="Name_of_companies" type="text">
            </div>
            <div class="input-container">
                <label for="field">Field</label>
                <input name="field" type="text">
            </div>
            <div class="input-container">
                <label for="geographical_position">Location</label>
                <input name="geographical_position" type="text">
            </div>
            <button type="submit">Register</button>
            <button class="login" id="redirectLogin">Already have an account ?</button>
        </form>
    </main>
</body>
</html>
